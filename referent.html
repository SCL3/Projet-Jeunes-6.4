	<div class="content">
		<form>
			<h2>Module Référent</h2>
			<label>Description du projet Jeunes 6.4 :</label>
			<p>C EST QUOI CETTE MERDEEEEEEEEEE</p>
			
			<label>Nom du Jeune :</label>
			<input type="text" name="nom_jeune" required>
			
			<label>Prénom du Jeune :</label>
			<input type="text" name="prenom_jeune" required>
			
			<label>Date de naissance :</label>
			<input type="text" name="date_de_naissance" required>
			
			<label for="prenom">Prénom du référent :</label>
			<input type="text" id="prenom" name="prenom" required><br><br>

			<label for="email">Adresse e-mail du référent :</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="telephone">Numéro de téléphone du référent :</label>
			<input type="tel" id="telephone" name="telephone" required><br><br>

			<label for="relation">Relation avec le jeune :</label>
			<input type="text" id="relation" name="relation" required><br><br>

			<label for="savoir-faire">Savoir-faire du jeune :</label>
			<select id="savoir-faire" name="savoir-faire" multiple>
				<option value="communication">Communication</option>
				<option value="informatique">Informatique</option>
				<option value="art">Art</option>
				<option value="sport">Sport</option>
			</select><br><br>

			<label for="savoir-etre">Savoir-être du jeune :</label>
			<select id="savoir-etre" name="savoir-etre" multiple>
				<option value="esprit-critique">Esprit critique</option>
				<option value="sens-de-l-organisation">Sens de l'organisation</option>
				<option value="capacite-d-adaptation">Capacité d'adaptation</option>
				<option value="sens-de-l-ecoute">Sens de l'écoute</option>
			</select><br><br>

			<label for="valeurs">Aspects à valoriser :</label><br>
			<textarea id="valeurs" name="valeurs" rows="4" cols="50"></textarea><br><br>
			
			<input type="submit" value="Valider la demande de référence">
	</div>
